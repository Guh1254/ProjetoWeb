<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário e Produto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card">
        <h1>Escolha a Opção</h1>
        <div class="section">
            <h2>Cadastro de Usuário</h2>
            <a href="criaruser.html" class="button">Cadastrar Usuário</a>
            <a href="todosuser.html" class="button">Listar todos os Usuários</a>
            <a href="buscauser.html" class="button">Buscar Usuário</a>
        </div>
        <div class="section">
            <h2>Cadastro de Produto</h2>
            <a href="criarprod.html" class="button">Cadastrar Produto</a>
            <a href="todosprod.html" class="button">Listar todos os Produtos</a>
            <a href="buscaprod.html" class="button">Buscar Produtos</a>
            <a href="vincular.html" class="button">Vincular Produtos e Usuários</a>
            <a href="grafico.html" class="button">Gráfico</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            fetch('/backend/token')
                .then(response => response.json())
                .then(data => localStorage.setItem('token', data.token));
        }
    </script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css
    " rel="stylesheet">
</body>
</html>
