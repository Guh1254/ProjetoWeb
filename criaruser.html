<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="css/criauser.css">
</head>
<body>
    <div class="card">
    <form id="userForm">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="nascido">Nascido:</label><br>
        <input type="date" id="nascido" name="nascido" required><br>
        <label for="Senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <details> <summary>Cadastrar endereço:</summary>
            <label>Cep:
                <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                       onblur="pesquisacep(this.value);" /></label><br />
                <label>Rua:
                <input name="rua" type="text" id="rua" size="60" /></label><br />
                <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" /></label><br />
                <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" /></label><br />
                <label>Estado:
                <input name="uf" type="text" id="uf" size="2" /></label><br />
                <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" /></label><br />
        </details>
        <div id="mapid"></div>
        <button type="button" id="mostrarSenha">Mostrar Senha</button>        
        <button type="button" id="submitButton">Criar Usuário</button>
        <a href="index.html" class="button">Voltar</a>
    </form>
    </div>
<script src="js/createUser.js"></script>
<script src="js/cep.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js
"></script>

https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css
" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
